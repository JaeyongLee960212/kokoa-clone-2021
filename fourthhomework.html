    <link rel="stylesheet" href="fourthhomework.css">
    <title>Fourth Homework</title>
    <style>
        @keyframes circlerotation {
            from {
                transform:rotateZ(0);
            }
            to {
                transform:rotateZ(180deg);
            }
        }

        @keyframes boxchange {
            from {
                transform: scaleY(2);
            }
            }
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>

    </div>

<div class="square">

    <div class="square5"></div>
</div>
