<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finalhomework.css">
    <title>Final Homework</title>
</head>

<body>
    <div class="verybigdiv">
        <div class="firstbox">
            <div class="navigation-bar">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </div>

            <div class="musicimage">
                <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
                class="middlepicture" />
            </div>
            <div class="musictitle">
                <h1 class="tylerbig">Tyler, The Creator</h1>
            </div>
            <div class="musictitle-sub">
                <h4 class="rapsmall">Rap, Hip-Hop</h4>
            </div>
            <div class="bigbtnpart">
                <div class="btnpart">
                    <div class="shuffle">Shuffle</div>
                    <div class="heartbtn">
                        <i class="fas fa-heart"></i>
                        <span class="number"><strong>212 971</strong></span>
                    </div>
                </div>
            </div>
            <div class="musicmain-big">
                <div class="musicmain">
                    <div class="musicmainbox">
                        <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
                        class="mp4image" />
                    </div>
                    <div class="musicmaintext">
                        <h4 class="firsttyler">Tyler, the Creator</h4>
                        <h3 class="firstmusictitle">EARQUAKE</h3>
                    </div>
                    <div class="firstellipsis">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="musicmain">
                    <div class="musicmainbox">
                        <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
                        class="mp4image" />
                    </div>
                    <div class="musicmaintext">
                        <h4 class="firsttyler">Tyler, the Creator</h4>
                        <h3 class="firstmusictitle">NOVEMBER</h3>
                    </div>
                    <div class="firstellipsis">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="musicmain">
                    <div class="musicmainbox">
                        <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
                        class="mp4image" />
                    </div>
                    <div class="musicmaintext">
                        <h4 class="firsttyler">Tyler, the Creator</h4>
                        <h3 class="firstmusictitle">911</h3>
                    </div>
                    <div class="firstellipsis">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="musicmain">
                    <div class="musicmainbox">
                        <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg"
                        class="mp4image" />
                    </div>
                    <div class="musicmaintext">
                        <h4 class="firsttyler">Tyler, the Creator</h4>
                        <h3 class="firstmusictitle">WOLF</h3>
                    </div>
                    <div class="firstellipsis">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div class="musicplay">
                <div class="musicplay-sub">
                    <div class="musicplay-music">
                        <h4 class="firsttyler-mini">Tyler, The Creator</h4>
                        <h3 class="november1">NOVEMBER</h3>
                    </div>
                    <div class="musicplay-play">
                        <i class="fas fa-step-backward fa-sm"></i>
                        <i class="fas fa-pause fa-lg"></i>
                        <i class="fas fa-step-forward fa-sm"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="secondbox">
            <div class="navigation-bar1">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="musicimage1">
                <img src="https://i.pinimg.com/originals/30/22/56/30225631c7040d597f562a6eb406cb09.jpg" 
                class="bigpicture"/>
            </div>
            <div class="musictitle1">
                <h1 class="november">November</h1>
                <h4 class="tylersmall">Tyler, The Creator</h4>
            </div>
            <div class="musictime">
                <div class="musictime-box">
                    <div class="timebox">
                        <span class="time">1:56</span>
                        <span class="time">2:21</span>
                    </div>
                    <div class="range">
                        <input type="range" value="0">
                    </div>
                </div>
            </div>
            <div class="playbtn">
                <i class="fas fa-redo fa-sm"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <i class="fas fa-play-circle fa-4x"></i>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-redo fa-sm"></i>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/531aca04ee.js" crossorigin="anonymous"></script>
</body>

</html>
