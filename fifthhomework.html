<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fifthhomework.css" >
    <title>Fifth Homework</title>
</head>
<body>
    <div class="bigbody">
        <div class="navigation-bar">
            <div class="navigation-bar_1">
                <i class="fas fa-times fa-sm"></i>
                <span class="playlist">Playlist</span>
                <span></span>
            </div>
        </div>

        <div class="imagesection">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAC-7epBoqUgru0-mCTKZuPh2EmsoyA1oN7g&usqp=CAU" 
            class="image1" />
            <div>
                <h2 class="random">Random</h2>
                <h2 class="love">Love</h2>
                <h4 class="by-divay">by Divay Kapoor</h4>
            </div>
        </div>

        <div class="iconsection">
            <div class="playbtn"><i class="fas fa-play fa-sm"></i>Play</div>
            <div class="heartbtn"><i class="far fa-heart fa-2x"></i></div>
            <div class="plusbtn"><i class="fas fa-plus fa-2x"></i></div>
        </div>

        <div class="colorsection">
            <div class="mata">
                <div class="tomato"></div>
                <div class="textbox1">
                    <h3>Matargasti</h3>
                    <span class="span1">Mohit Chauhan</span>
                </div>
            </div>

            <div class="atti">
                <div class="pink"></div>
                <div class="textbox2">
                    <h3>Attitude</h3>
                    <span class="span2">Lewis OfMan·Attitude</span>
                </div>
            </div>

            <div class="try">
                <div class="blue"></div>
                <div class="textbox3">
                    <h3>Try Everthing</h3>
                    <span class="span3">Shakira·Zootopia</span>
                </div>
            </div>

            <div class="sun">
                <div class="bluegreen"></div>
                <div class="textbox4">
                    <h3>Sunflower</h3>
                    <span class="span4">Joseph Vincent·Sunflower</span>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
